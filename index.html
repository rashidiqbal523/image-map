<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>image map</title>
</head>
<body>
  <!-- html heading and paragraph
  html pre tag
  additional tag
  sub and sup tag
  html link
  html image -->
 

  
  <!-- create clickable area
    use map and area tag -->
    <img src="/laptop.jpg" alt="laptop" usemap="#link">
    <!-- usemap is used for relationship between image and image map -->
    <map name="link">
      <!-- <area shape="rect" coords="243,239,309,325" href="https://www.mega.pk/mobiles/" alt="phone"> -->
      <area shape="rect" coords="243,239,309,325" href="/phone.html" alt="phone">
      <area shape="circle" coords="120,196,40" href="https://en.wikipedia.org/wiki/Tea" alt="tea" target="_blank">
      <area shape="poly" coords="564,60,500,160,445,322,637,390,639,88" href="https://www.czone.com.pk/laptops-pakistan-ppt.74.aspx" alt="laptop">
    </map>

</body>
</html>
